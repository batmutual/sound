<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suno AI Music Generator - Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Suno AI Music Generator ðŸŽ¶</h1>
    <p>Sign up to start your AI music journey.</p>

    <form id="signUpForm">
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Sign Up & Generate Song</button>
    </form>

    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById("signUpForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !email) {
        alert("Please enter both name and email!");
        return;
      }

      status.textContent = "ðŸ§  Processing your sign-up... Please wait.";

      setTimeout(() => {
        status.textContent = "âœ… Sign-up successful! Redirecting...";
        const query = `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;
        window.location.href = `song.html?${query}`;
      }, 2000);
    });
  </script>
</body>
</html>
